<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>My Profile</h3>
      <hr>

      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
              <label for="spFirstName" class="col-xs-12 col-sm-4 control-label">First Name</label>
              <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spFirstName" ng-model="formModel.givenName" placeholder="First Name" ng-disabled="saving">
              </div>
            </div>
            <div class="form-group">
              <label for="spLastName" class="col-xs-12 col-sm-4 control-label">Last Name</label>
              <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spLastName" ng-model="formModel.surname" placeholder="Last Name" ng-disabled="saving">
              </div>
            </div>
            <div class="form-group">
              <label for="spFavoriteColor" class="col-xs-12 col-sm-4 control-label">Favorite Color</label>
              <div class="col-xs-12 col-sm-4">
                <input class="form-control" id="spFavoriteColor" ng-model="formModel.favoriteColor" placeholder="My Favorite Color" ng-disabled="saving">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-4">
                <p class="alert alert-danger" ng-show="error" ng-bind="error"></p>
                <button type="submit" class="btn btn-primary" ng-disabled="saving">Save</button>
                &nbsp;&nbsp;
                <span class="label label-default" ng-show="saving">Saving</span>
                <span class="label label-success" ng-show="saved">Saved!</span>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
